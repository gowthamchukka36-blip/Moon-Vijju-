<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vijju | My Moon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --night-bg: #030305;
            --moon-glow: #ffffff;
            --accent-pink: #ffb7c5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--night-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Night Sky Canvas */
        #star-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #030305 100%);
        }

        /* Password Overlay */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pass-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 1.8rem;
            text-align: center;
            outline: none;
            font-family: 'Cinzel', serif;
            letter-spacing: 8px;
            width: 300px;
            margin-top: 30px;
            padding-bottom: 5px;
        }

        /* Main Hero Layout */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            visibility: hidden; /* Shown after password */
            padding-top: 20px;
        }

        /* The Moon - Pure White Glow per Image 2 */
        .moon-main {
            width: 280px;
            height: 280px;
            background: var(--moon-glow);
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.4), 
                        0 0 40px rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
        }

        /* Typography matching Image 2 */
        .title-group h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.8rem;
            letter-spacing: 6px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .vijju-name {
            font-family: 'Cinzel', serif;
            font-size: 4.5rem;
            letter-spacing: 12px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .emoji-heart {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .sub-quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.2rem;
            color: #f7cbd4; /* Soft pinkish hue from reference */
            margin-top: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Animation Styles */
        #cracker-box {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: none;
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>
<div id="cracker-box"></div>

<div id="login-overlay">
    <h2 style="font-family: 'Cinzel'; letter-spacing: 3px; font-size: 1rem; opacity: 0.7;">ENTER PASSCODE</h2>
    <input type="password" id="passCode" class="pass-input" placeholder="DD-MM-YYYY" maxlength="10">
</div>

<main class="hero" id="hero-scene">
    <div class="moon-main" id="glowMoon"></div>

    <div class="title-group">
        <h1>Happy Birthday</h1>
        <div class="vijju-name">
            VIJJULUUUUU üéÄ
        </div>
        <div class="emoji-heart">ü§ç</div>
        
        <p class="sub-quote">
            You are my moon in every dark night üôÇ üåô‚ú®
        </p>
    </div>
</main>

<script>
    const PASSWORD = "17-08-2026";
    const passInput = document.getElementById('passCode');
    const hero = document.getElementById('hero-scene');

    // Authentication Logic
    passInput.addEventListener('input', (e) => {
        if(e.target.value === PASSWORD) {
            gsap.to("#login-overlay", { 
                opacity: 0, 
                duration: 1.5, 
                onComplete: () => {
                    document.getElementById('login-overlay').style.display = 'none';
                    revealHome();
                }
            });
        } else if(e.target.value.length >= 10) {
            triggerFail();
        }
    });

    function triggerFail() {
        document.getElementById('cracker-box').style.display = 'block';
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        setTimeout(() => location.reload(), 3000);
    }

    function revealHome() {
        hero.style.visibility = 'visible';
        
        // Premium Entrance Animation
        gsap.from("#glowMoon", { scale: 0, opacity: 0, duration: 2, ease: "elastic.out(1, 0.7)" });
        gsap.from(".title-group h1", { y: 50, opacity: 0, duration: 1.5, delay: 0.5 });
        gsap.from(".vijju-name", { y: 50, opacity: 0, duration: 1.5, delay: 0.8 });
        gsap.from(".emoji-heart", { scale: 0, duration: 1, delay: 1.2, ease: "back.out(2)" });
        gsap.from(".sub-quote", { opacity: 0, y: 30, duration: 2, delay: 1.5 });
    }

    // Star Sky Generator
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for(let i=0; i<200; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            opacity: Math.random(),
            speed: Math.random() * 0.02
        });
    }

    function animateStars() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => {
            ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
            ctx.fill();
            s.opacity += s.speed;
            if(s.opacity > 1 || s.opacity < 0) s.speed = -s.speed;
        });
        requestAnimationFrame(animateStars);
    }
    animateStars();
</script>
</body>
</html>
